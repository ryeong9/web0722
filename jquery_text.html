<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $("h1:nth-child(1)").text('<a href="#">text()</a>'); //  태그를 그대로 보여줘라
        $("h1:nth-child(2)").html('<a href="#">html()</a>'); // 링크 값을 가져라
      });
    </script>
  </head>
  <body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
  </body>
</html>
