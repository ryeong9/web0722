<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        for (let i = 0; i < 10; i++) {
          let $dynamic = $("<h1>Create Document Object + " + i + "</h1>").css({
            backgroundColor: "#E080CA",
            color: "#7360E0",
          });

          $("body").append($dynamic);
        }
      });
    </script>
  </head>
  <body></body>
</html>
