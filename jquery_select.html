<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      //이벤트를 연결
      $(document).ready(function () {
        $("h1").css("color", "purple");
        $("h1").css("background", "pink");
      });
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
