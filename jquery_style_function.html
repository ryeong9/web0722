<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        let output = "";
        for (let i = 0; i < 256; i++) {
          output += "<div></div>";
        }
        document.body.innerHTML = output;
        $("div").css({
          height: 2,
          backgroundColor: function (i) {
            return "rgb(" + 250 + "," + 159 + "," + i + ")";
          },
        });
      });
    </script>
  </head>
  <body></body>
</html>
