<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $("a").click(function (event) {
          alert("click");
          event.preventDefault();
        });
      });
    </script>
  </head>
  <body>
    <a href="http://hanbit.co.kr">Hanbit Publishing</a>
  </body>
</html>
