<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        let text = $("h1").text();
        let html = $("h1").html();

        alert("text: " + text);
        alert("html: " + html);
      });
    </script>
  </head>
  <body>
    <h1>Header - 0</h1>
    <h1>Header - 1</h1>
  </body>
</html>
