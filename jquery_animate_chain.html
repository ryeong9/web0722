<!DOCTYPE html>
<html>
  <head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
      $(document).ready(function () {
        $("#box")
          .css({
            width: 100,
            height: 100,
            background: "#E08680",
            position: "absolute",
            left: 10,
            top: 10,
          })
          .animate(
            {
              width: 300,
              opacity: 0.5,
            },
            3000
          )
          .animate(
            {
              opacity: 1,
              left: 100,
              top: 200,
            },
            3000
          );
      });
    </script>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
